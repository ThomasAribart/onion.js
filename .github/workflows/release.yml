name: ðŸš€ Release to NPM

on:
  release:
    types: [published]

env:
  CI: true

jobs:
  test-release:
    name: ðŸŽ¯ Test Release on Node ${{ matrix.node }} / TS ${{ matrix.typescript }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20]
        typescript: ['~4.7.4', '~4.8.3', '~4.9.5', '~5.0.4', '~5.1.6', '~5.2.2', '~5.3.3', '~5.4.2']
    steps:
      - name: â™»ï¸ Checkout
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Set up pnpm
        uses: pnpm/action-setup@v4.0.0

      - name: ðŸ—ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: ðŸšš Install dependencies
        run: |
          pnpm install --frozen-lockfile
          pnpm add --save-dev typescript@${{ matrix.typescript }}
        shell: bash

      - name: ðŸŽ¯ Run tests
        run: pnpm test

  release:
    name: ðŸš€ Release
    environment: CI
    needs: test-release
    runs-on: ubuntu-latest
    steps:
      - name: â™»ï¸ Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: ðŸ—ï¸ Set up pnpm
        uses: pnpm/action-setup@v4.0.0

      - name: ðŸ—ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          registry-url: https://registry.npmjs.org

      - name: ðŸšš Install dependencies
        run: pnpm install --frozen-lockfile
        shell: bash

      - name: ðŸ—ï¸ Build
        run: pnpm build

      - name: ðŸš€ Release (1/4)
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: ðŸš€ Release (2/4)
        run: echo "RELEASE_NPM_TAG=${{ github.event.release.prerelease && 'alpha' ||  'latest' }}" >> $GITHUB_ENV

      - name: ðŸš€ Release (3/4)
        run: pnpm version $RELEASE_VERSION --no-git-tag-version

      - name: ðŸš€ Release (4/4)
        run: pnpm publish --access public --tag $RELEASE_NPM_TAG --no-git-checks
