name: ğŸš€ Release to NPM

on:
  release:
    types: [published]

env:
  CI: true

jobs:
  test-release:
    name: ğŸ¯ Test Release on Node ${{ matrix.node }} / TS ${{ matrix.typescript }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20]
        typescript: ['~4.7.4', '~4.8.3', '~4.9.5', '~5.0.4', '~5.1.6', '~5.2.2', '~5.3.3', '~5.4.2']
    steps:
      - name: â™»ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up pnpm
        uses: pnpm/action-setup@v4.0.0

      - name: ğŸ—ï¸ Set up Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: ğŸšš Install dependencies
        run: |
          pnpm install --frozen-lockfile
          pnpm add --save-dev typescript@${{ matrix.typescript }}
        shell: bash

      - name: ğŸ¯ Run tests
        run: pnpm test

  release:
    name: ğŸš€ Release
    environment: CI
    needs: test-release
    runs-on: ubuntu-latest
    steps:
      - name: â™»ï¸ Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: ğŸ—ï¸ Set up pnpm
        uses: pnpm/action-setup@v4.0.0

      - name: ğŸ—ï¸ Set up Node.js
        id: setup-node
        uses: actions/setup-node@v4

      - name: ğŸšš Install dependencies
        run: pnpm install --frozen-lockfile
        shell: bash

      - name: ğŸ—ï¸ Build
        run: pnpm build

      - uses: JS-DevTools/npm-publish@v3
        with:
          version: ${{ github.event.release.tag_name }}
          token: ${{ secrets.NPM_TOKEN }}
          strategy: upgrade
